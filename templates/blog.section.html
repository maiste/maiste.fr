<h1>Section {{ title }}</h1>
<ul class="index">
    {%- for item in index -%}
    <li>
        <h3> - <a href="{{ item.url }}">{{ item.title }}</a></h3>
        <div class="metadata">
            {%- if item.has_date -%}
            <p>date: {{ item.date.repr.date }}</p>
            {%- endif %}
            {%- if item.has_lang -%}
            <p>lang: {{ item.lang }}</p>
            {%- endif %}
        </div>
    </li>
    {% endfor -%}
</ul>
