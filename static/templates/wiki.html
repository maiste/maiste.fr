<article>
  <h1>{{ title }}</h1>
  <div class="metadata">
    {%- if has_description -%}
    <p>description: {{ description }}</p>
    {%- endif -%}
    <p>
      {%- if has_language -%} language: {{ language }} {%- else -%} language: ENG {%- endif %}
    </p>
  </div>
  {%- autoescape false -%} {{ yocaml_body }} {%- endautoescape-%}
</article>
