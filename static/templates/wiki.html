<h1>{{ title }}</h1>
<div class="metadata">
    {%- if has_description -%}
    <p>description: {{ description }}</p>
    {%- endif -%}
    <p>
        {%- if has_lang -%}
        lang: {{ lang }}
        {%- else -%}
        lang: EN
        {%- endif %}
    </p>
</div>
<p>
    {%- autoescape false -%}
    {{ yocaml_body }}
    {%- endautoescape -%}
</p>
