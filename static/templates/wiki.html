<article>
  <div class="title-section">
    <h1>{{ title }}</h1>
    <div class="metadata">
      {%- if has_description -%}
      <p>description: {{ description }}</p>
      {%- endif -%}
      <p>
        {%- if has_lang -%} lang: {{ lang }} {%- else -%} lang: en {%- endif %}
      </p>
    </div>
    {%- if draft -%}
    <p class="is-draft">draft: not ready to be read.</p>
    {%- endif %}
  </div>
  {%- autoescape false -%} {{ yocaml_body }} {%- endautoescape-%}
</article>
