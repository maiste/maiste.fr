    <div class="metadata">
      <p>date: {{ date.repr.date }}</p>
      <p>
        {%- if has_lang -%} lang: {{ lang }} {%- else -%} lang: en {%- endif %}
      </p>
    </div>
    {%- if draft -%}
    <p class="is-draft">
      Hey! This is a <strong>draft</strong>, it not ready to be read ðŸ”§
    </p>
    {%- endif %}
  </div>

</article>
