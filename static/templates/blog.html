<h1>{{ title }}</h1>
<div class="metadata">
    <p>date: {{ date.repr.date }}</p>
    <p>
        {%- if has_lang -%}
        lang: {{ lang }}
        {%- else -%}
        lang: EN
        {%- endif %}
    </p>
</div>
<p>
    {%- autoescape false -%}
    {{ yocaml_body }}
    {%- endautoescape -%}
</p>
