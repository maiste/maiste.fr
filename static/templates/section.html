<h1 class="title-section">{{ title }}</h1>
{%- autoescape false -%} {{ yocaml_body }} {%- endautoescape -%}
<div class="index push-top-l">
  <h2>{{ category }}</h2>
  <ul>
    {%- for item in index -%}
    <li>
      <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
      <div class="metadata">
        {%- for data in item.metadata -%}
        <p>{{ data }}</p>
        {%- endfor -%}
      </div>
    </li>
    {%- endfor -%}
  </ul>
</div>
