<h1>{{ title }}</h1>
<ul class="index">
    {%- for item in index -%}
    <li>
        <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
        <div class="metadata">
            {%- if item.has_description -%}
            <p>description: {{ item.description }}</p>
            {%- endif %}
            {%- if item.has_lang -%}
            <p>lang: {{ item.lang }}</p>
            {%- endif %}
        </div>
    </li>
    {% endfor -%}
</ul>
